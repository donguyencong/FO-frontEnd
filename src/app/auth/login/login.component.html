<div>
  <mat-card class="loginCard">
    <form class="login" #loginForm="ngForm" (submit)="onLogin(loginForm)">
      <mat-form-field>
        <input
        matInput
        required
        placeholder="Username"
        name="username"
        #username="ngModel"
        ngModel
        >
      </mat-form-field>

      <mat-form-field>
        <input
        matInput
        placeholder="Enter your password"
        [type]="hide ? 'password' : 'text'"
        #pw="ngModel"
        ngModel
        name="password"
        required
        >
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

      <button mat-raised-button
      [disabled]="username.invalid || pw.invalid"
      type="submit">
      Login</button>
    </form>
  </mat-card>
</div>
