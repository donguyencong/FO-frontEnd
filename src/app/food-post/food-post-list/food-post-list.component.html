<div *ngIf="posts.length > 0">
    <mat-card class="post" *ngFor="let post of posts">
      <mat-card-header>
          <mat-card-title>
              {{ post.title }}
          </mat-card-title>
          <mat-card-subtitle>
              by {{ post.author }}
          </mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="row">
          <div>Ingredients: {{post.ingredients}}</div>
          <div> Direction: {{ post.content }} </div>
        </div>
      </mat-card-content>
    </mat-card>
</div>
 

  <p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
